<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="try.css" />
  </head>
  <body>
    <form>
      <h1><u>Student Registration</u></h1>

      <!-- Credentials Section -->
      <div>
        <h3>Credentials</h3>
        <hr />
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label for="ID">ID:</label>
          <input
            type="number"
            id="ID"
            name="ID"
            placeholder="Enter your ID"
            required
          />
        </div>
        <div>
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="radio-group">
          <label for="male">
            <input type="radio" id="male" name="gender" value="Male" required />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              required
            />
            Female
          </label>
        </div>
      </div>

      <!-- Address Section -->
      <div>
        <h3>Address</h3>
        <hr />
        <div>
          <label for="street">Street:</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Enter your street"
            required
          />
        </div>
        <div>
          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>
        <div>
          <label for="state">State:</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter your state"
            required
          />
        </div>
        <div>
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="Enter your country"
            required
          />
        </div>
      </div>

      <!-- Welcome Section -->
      <div>
        <img src="image.png" alt="Welcome Image" />
        <div class="welcome">
          <h1>Welcome !!</h1>
        </div>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
